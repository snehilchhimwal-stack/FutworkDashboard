<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futwork Interactive Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Futwork Interactive Dashboard</h2>

    <!-- Filters -->
    <div class="filters">
      <label for="regionFilter">Filter by Region:</label>
      <select id="regionFilter" onchange="updateDashboard()">
        <option value="all">All Regions</option>
        <option value="Western">Western</option>
        <option value="Thane">Thane</option>
        <option value="Navi Mumbai">Navi Mumbai</option>
        <option value="Central">Central</option>
      </select>

      <label for="startDate">From:</label>
      <input type="date" id="startDate" onchange="updateDashboard()">

      <label for="endDate">To:</label>
      <input type="date" id="endDate" onchange="updateDashboard()">
    </div>

    <!-- Summary Cards -->
    <div class="summary-grid">
      <div class="card"><h3>Total Leads</h3><p id="totalLeads">0</p></div>
      <div class="card"><h3>Connected</h3><p id="connectedLeads">0</p></div>
      <div class="card"><h3>Pending</h3><p id="pendingLeads">0</p></div>
      <div class="card"><h3>Site Visits</h3><p id="siteVisitsTotal">0</p></div>
    </div>

    <!-- Chart -->
    <h3>Leads by Region</h3>
    <canvas id="regionChart" height="100"></canvas>

    <!-- Data Table -->
    <h3>All Data Records</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Region</th>
          <th>Leads Passed</th>
          <th>Leads Opportunity</th>
          <th>Site Visits</th>
          <th>Total Leads</th>
          <th>Connected</th>
          <th>Pending</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
