<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futwork Daily Data Update</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Daily Data Update</h2>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" onclick="switchTab(event, 'tab1')">Leads Addition</div>
      <div class="tab" onclick="switchTab(event, 'tab2')">Database Updation</div>
      <div class="tab" onclick="switchTab(event, 'tab3')">Daily Lead Qualification</div>
    </div>

    <!-- TAB 1: Leads Added -->
    <div id="tab1" class="tab-content active">
      <label for="region1">Select Region:</label>
      <select id="region1">
        <option value="">-- Select Region --</option>
        <option value="Western">Western</option>
        <option value="Thane">Thane</option>
        <option value="Navi Mumbai">Navi Mumbai</option>
        <option value="Central">Central</option>
      </select>

      <label for="leadsCH">Total Leads Passed on to CH:</label>
      <input type="number" id="leadsCH" placeholder="Enter number" />

      <label for="leadsOpp">Total Leads Made in Opportunity:</label>
      <input type="number" id="leadsOpp" placeholder="Enter number" />

      <label for="siteVisits">Total Site Visits:</label>
      <input type="number" id="siteVisits" placeholder="Enter number" />

      <button type="button" onclick="submitLeads()">Submit</button>

      <div class="output" id="output1" style="display:none;">
        <p><strong>Region:</strong> <span id="outRegion1"></span></p>
        <p><strong>Leads Passed to CH:</strong> <span id="outCH"></span></p>
        <p><strong>Leads in Opportunity:</strong> <span id="outOpp"></span></p>
        <p><strong>Site Visits:</strong> <span id="outSite"></span></p>
      </div>
    </div>

    <!-- TAB 2: Database -->
    <div id="tab2" class="tab-content">
      <label for="region2">Select Region:</label>
      <select id="region2">
        <option value="">-- Select Region --</option>
        <option value="Western">Western</option>
        <option value="Thane">Thane</option>
        <option value="Navi Mumbai">Navi Mumbai</option>
        <option value="Central">Central</option>
      </select>

      <label for="totalLeads">Total Leads in the Region:</label>
      <input type="number" id="totalLeads" placeholder="Enter number" />

      <label for="leadsConcluded">Leads Concluded:</label>
      <input type="number" id="leadsConcluded" placeholder="Enter number" />

      <label for="leadsConnected">Connected Leads:</label>
      <input type="number" id="leadsConnected" placeholder="Enter number" />

      <label for="leadsBusy">Not Connected (Busy):</label>
      <input type="number" id="leadsBusy" placeholder="Enter number" />

      <label for="leadsNoAnswer">Not Connected (No Answer):</label>
      <input type="number" id="leadsNoAnswer" placeholder="Enter number" />

      <label for="leadsFailed">Not Connected (Failed):</label>
      <input type="number" id="leadsFailed" placeholder="Enter number" />

      <label for="leadsPending">Leads Pending:</label>
      <input type="number" id="leadsPending" placeholder="Enter number" />

      <button type="button" onclick="submitDatabase()">Submit</button>

      <div class="output" id="output2" style="display:none;">
        <p><strong>Region:</strong> <span id="outRegion2"></span></p>
        <p><strong>Total Leads:</strong> <span id="outTotal"></span></p>
        <p><strong>Concluded:</strong> <span id="outConcluded"></span></p>
        <p><strong>Connected:</strong> <span id="outConnected"></span></p>
        <p><strong>Busy:</strong> <span id="outBusy"></span></p>
        <p><strong>No Answer:</strong> <span id="outNoAnswer"></span></p>
        <p><strong>Failed:</strong> <span id="outFailed"></span></p>
        <p><strong>Pending:</strong> <span id="outPending"></span></p>
      </div>
    </div>

    <!-- TAB 3: Daily Lead Qualification -->
    <div id="tab3" class="tab-content">
      <label for="region3">Select Region:</label>
      <select id="region3">
        <option value="">-- Select Region --</option>
        <option value="Western">Western</option>
        <option value="Thane">Thane</option>
        <option value="Navi Mumbai">Navi Mumbai</option>
        <option value="Central">Central</option>
      </select>

      <label for="date3">Select Date:</label>
      <input type="date" id="date3" />

      <label for="leadsAdded3">Leads Added:</label>
      <input type="number" id="leadsAdded3" placeholder="Enter number" />

      <button type="button" onclick="submitQualification()">Submit</button>

      <div class="output" id="output3" style="display:none;">
        <p><strong>Region:</strong> <span id="outRegion3"></span></p>
        <p><strong>Date:</strong> <span id="outDate"></span></p>
        <p><strong>Leads Added:</strong> <span id="outLeadsAdded"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
